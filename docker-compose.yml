version: '3.8'

networks:
  shared-comms-network:

volumes:
  prometheus-data:
    driver: local
  grafana_data:
    driver: local

services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9091:9090"  # Change the host port to 9091 to avoid conflicts
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml  # Ensure this path is correct
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - shared-comms-network

  grafana:
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - shared-comms-network

  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
    container_name: loki
    restart: unless-stopped
    networks:
      - shared-comms-network

  express-backend-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - shared-comms-network
